  <body>
  
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light sticky-top p-0" style="background-color: #027314;">
          <a href="index.html" class="navbar-brand d-flex align-items-center">

              </div>
  
          </div>
      </nav>
  </div>

  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('img/concept-diversite-mains.jpg');"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <div class="mb-4">
              <h3>Inscrivez-vous</h3>
              <p class="mb-4">connectez-vous avec compte</p>
            </div>
            <div class="social-login">
              <a href="#" class="facebook btn d-flex justify-content-center align-items-center">
                <span class="icon-facebook mr-3"></span> Se connecter avec Facebook
              </a>
              
              <a href="#" class="google btn d-flex justify-content-center align-items-center">
                <span class="icon-google mr-3"></span> Se connecter avec  Google
              </a>
            </div>
           

              <span class="d-block text-center my-4 text-muted">&mdash; ou continuer avec &mdash;</span>
            <form action="/connexion" method="post">

              <div class="form-group first">
                <label for="username">Nom</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>
            
            <div class="form-group first">
                <label for="email">Entrer votre email</label>
                <input type="text" class="form-control" id="email" name="email">
            </div>
            
            <div class="form-group last mb-3">
                <label for="password">Mot de passe</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="form-group last mb-3">
                <label for="password">Confirmer votre mot de passe</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password">
            </div>
            
            <div class="form-group last mb-3">
                <select name="selected_commune">
                    <option selected>Choississez votre commune</option>
                    <option value="1">Cocody</option>
                    <option value="2">Marcory</option>
                    <option value="3">Plateau</option>
                    <option value="4">Abobo</option>
                    <option value="5">Adjamé</option>
                <option value="6">Anyama</option>
                <option value="7">Attécoubé</option>
                <option value="8">Bingerville</option>
                <option value="9">Koumassi</option>       
                <option value="10">Port bouët</option>
                <option value="11">Treichville</option>
                <option value="12">Songon</option>
                <option value="13">Yopougon</option>
              </select>
            </div>

              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Rapeller le moi</span>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
                <span class="ml-auto"><a href="#" class="forgot-pass">Mot de passe oublié?</a></span> 
              </div>

              <input type="submit" value="S'inscrire" class="btn btn-block ">
              
             
            </form>
          </div>
        </div>
      </div>
    </div>

    
  </div>

    <script src="js/jquery-3.3.1.min.js"></script>
