<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    
    <!-- Liens vers les styles et les polices -->
    <link rel="stylesheet" href="fonts/icomoon/style.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    
    <style>
        /* Styles personnalisés pour le contenu */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff; /* Fond blanc */
            color: #333333; /* Texte sombre */
        }

        /* Styles pour le formulaire */
        .contents {
            background-color: #ff9900; /* Fond orange */
            color: #ffffff; /* Texte blanc */
            border-radius: 10px;
            padding: 30px;
        }

        /* Styles pour les boutons */
        .btn {
            background-color: #4caf50; /* Fond vert */
            border: none;
            color: #ffffff; /* Texte blanc */
        }

        /* Styles pour les liens */
        a {
            color: #ff9900; /* Texte orange */
        }
    </style>

    <title>Login</title>
</head>
<body>

<div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('img/Pyramide.jpg');"></div>
    <div class="contents order-2 order-md-1">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-7">
                    <div class="mb-4">
                        <h3>Connectez-vous</h3>
                        <p class="mb-4">Connectez-vous à votre compte</p>
                    </div>
                    <div class="social-login">
                        <a href="#" class="facebook btn d-flex justify-content-center align-items-center">
                            <span class="icon-facebook mr-3"></span> Se connecter avec Facebook
                        </a>
                        <a href="#" class="google btn d-flex justify-content-center align-items-center">
                            <span class="icon-google mr-3"></span> Se connecter avec Google
                        </a>
                    </div>
                    <span class="d-block text-center my-4 text-muted">&mdash; ou continuer avec &mdash;</span>
                    <form action="/connexion" method="post">
                        <div class="form-group first">
                            <label for="username">Email</label>
                            <input type="text" class="form-control" id="username">
                        </div>
                        <div class="form-group last mb-3">
                            <label for="password">Mot de passe</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="d-flex mb-5 align-items-center">
                            <label class="control control--checkbox mb-0"><span class="caption">Se souvenir de moi</span>
                                <input type="checkbox" checked="checked"/>
                                <div class="control__indicator"></div>
                            </label>
                            <span class="ml-auto"><a href="#" class="forgot-pass">Mot de passe oublié?</a></span>
                        </div>
                        <input type="submit" value="Connexion" class="btn btn-block">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Chargement des scripts JavaScript -->
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
